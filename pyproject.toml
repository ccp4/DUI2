[project]
name = "dui2"
version = "1.0.0"
description = "New multi-tasking version of Dui"
requires-python = ">=3.7"
dependencies = [
  'requests > 2',
  'PySide2 < 5.11.1'
]

[project.gui-scripts]
dui2 = "all_local:main"

[tool.setuptools.package-data]
"client" = ["dui_client.ui"]
"client.resources" = ["*.png"]
